<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a>{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
            <p>Published: {{ post.published_date }}</p>
            <p>Author: {{ post.author }}</p>
        </div>
    {% endfor %}
</body>
</html>
